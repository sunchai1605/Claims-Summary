<!DOCTYPE html>
<html>
    <head>
        <title>MetLife</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <header>
            <h3>Met<span>Life</span> - Claim Summary</h3>
        </header>
        <div class="container">
            <form class="form-horizontal" action="newupdate.html">
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Employee Id:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="userid" name="userid" value="802373" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="text">Employee Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userName" name="userName" value="Kowsalya K" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Claim Number:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="claimNo" name="claimNo" value="anu123" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="">Claim Type:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="claimType" name="claimType"  value="Submitted" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Claim Program:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="claimProgram" name="claimProgram" value="Health Issue" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Claim Start Date:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="startDate" name="startDate" value="08/08/199" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Claim End Date:</label>
                <div class="col-sm-10">          
                  <input type="text" class="form-control" id="endDate" name="endDate" value="08/08/2040" readonly>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Update Claim Details</button>
                </div>
              </div>
            </form>
        </div> 
        <footer class="footer-distributed">
            <div class="footer-left">
                <h3>Met<span>Life</span></h3>
                <p class="footer-company-name">MetLife Â© 2015</p>
            </div>
        </footer>
    </body>
</html>
